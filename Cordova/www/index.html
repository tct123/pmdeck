        <script>
                    
            
            var sending = false;

            var onPressedEvent = function(key) {
                if (socket.state == Socket.State.OPENED) {
                    var dataString = key +","+ 0 +";";
                    var data = new Uint8Array(dataString.length);
                    for (var i = 0; i < data.length; i++) {
                        data[i] = dataString.charCodeAt(i);
                    }
                    socket.write(data);
                }
            };
            
            var onReleasedEvent = function(key) {
                if (socket.state == Socket.State.OPENED) {
                    var dataString = key +","+ 1 +";";
                    var data = new Uint8Array(dataString.length);
                    for (var i = 0; i < data.length; i++) {
                        data[i] = dataString.charCodeAt(i);
                    }
                    socket.write(data);
                }
            };
            
            var socket = null;
            
            var current_reading_string = "";
            var current_key = 0;
            var stream = "";

            };
            
            //https://github.com/kapetan/cordova-plugin-android-wifi-manager

            document.addEventListener('deviceready', onDeviceReady);
        </script>

    </body>
